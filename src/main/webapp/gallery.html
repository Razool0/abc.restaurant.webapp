<body>
    <header>

      <nav class="navbar">
          <a href="index.jsp">Home</a>
          <a href="gallery.html">Gallery</a>

    <section id="gallery">
        <h2>Gallery</h2>
        <div class="gallery-grid">
            <div class="gallery-item">
                <img src="img/interior.jpg" alt="Restaurant Interior">
            </div>
            <div class="gallery-item">
                <img src="img/dish.jpg" alt="Delicious Dish">
            </div>
            <div class="gallery-item">
                <img src="img/outseat.jpg" alt="Outdoor Seating">
            </div>
            <div class="gallery-item">
                <img src="img/luxury.jpg" alt="Private Dining">
            </div>
            <div class="gallery-item">
                <img src="img/lightning.jpg" alt="Special lightning">
            </div>
            <div class="gallery-item">
                <img src="img/cocktail.jpg" alt="Signature Cocktail">
            </div>
            <div class="gallery-item">
                <img src="img/chefsspecial.jpg" alt="Chef's Special">
            </div>
            <div class="gallery-item">
                <img src="img/bar.jpg" alt="Bar facilities">
            </div>
            <div class="gallery-item">
                <img src="img/out.jpg" alt="Outdoor facilities">
            </div>
            <div class="gallery-item">
                <img src="img/liveenter.jpg" alt="Live Entertainment facilities">
            </div>
            <div class="gallery-item">
                <img src="img/meeting.jpg" alt="Meeting facilities">
            </div>
            <div class="gallery-item">
                <img src="img/playing.jpg" alt="Kids Playing facilities">
            </div>
        </div>
    </section>

    <div id="lightbox" class="lightbox">
        <span class="close">&times;</span>
        <img class="lightbox-content" id="lightbox-image">
        <div id="caption"></div>
    </div>



    <script src="gallery.js"></script>
</body>

</html>
